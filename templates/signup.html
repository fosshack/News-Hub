{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
        {% if error %}
                <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
    </div>
</div>
<div class="row custom-row">
	<div class="col-md-4 col-md-offset-4 text-center signup-app-body">
		<h4 class="app_header">Signup</h4>
		<form method='post' action=''>
		  <div class="form-group">
		    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
		  </div>
		  <div class="form-group">
		    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="Confirm password">
		  </div>
		  <button type="submit" class="btn btn-default loginbtn">Register</button>
		</form>
	</div>
</div>
	
{% endblock %}
